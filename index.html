<!DOCTYPE html>
<html>

<head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <!-- Added table in order for the application to appear exactly as shown in instructions-->
        <table>
            <tr>
                <td>
                    Amount
                </td>
                <td>
                    <!-- The amount deposited to get interest-->
                    <input type="number" id="principal">
                </td>
            </tr>
            <tr>
                <td>
                    Rate
                </td>
                <td>
                    <!-- interest rate on the deposited amount -->
                    <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25"
                        onchange="updateRate()""> 
                        <!-- since input type range does not display the selected value we add a span element to display it-->
                    <span id="rate_val">10.25%</span>
                </td>
            </tr>
            <tr>
                <td>
                    No. of Years
                </td>
                <td>
                    <!-- Number of years for the deposit-->
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
        </table>

        <br />
        <button onclick="compute()">Compute Interest</button>
        </br>
        <span id="result"></span><br>
        <footer>
            &#169; This Calculator belongs to Iosif Osman
        </footer>

    </div>

</body>

</html>
